<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=http://localhost:10000">
    <title>驻 砖专转...</title>
    <style>
        body {
            font-family: Assistant, Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .box {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 16px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        h1 { margin: 0 0 20px 0; }
        p { margin: 10px 0; }
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="box">
        <h1> The Bill</h1>
        <div class="loading"></div>
        <p>驻 砖专转...</p>
        <p><small>  拽专 , <a href="http://localhost:10000">抓 </a></small></p>
        <hr>
        <p><strong>锔 砖:</strong></p>
        <p> 砖砖专转 专抓 专!</p>
        <p><code>python app.py</code></p>
    </div>
</body>
</html>
